   <!-- Vilius Arminas, Julita Židonyte, Gytis Kuprelevicius -->
<form action="homeworkForMangirdas" method="post">
  <fieldset>
    <legend>
      Registracijos forma
    </legend>
    <fieldset>
      <legend>
        Asmens duomenys
      </legend>
      <label>Vardas
        <br>
        <input type="text" maxlength="15" required="" pattern="^[A-Z][a-z]+" placeholder="Iveskite varda" oninvalid="setCustomValidity('Klaida! Vardo lauka ivesti butina, pirmoji raide turi buti didžioji ir ji sudaryti turi ne daugiau nei 15 simboliu')" onchange="try{setCustomValidity('')}catch(e){}">
      </label>
      <br>
      <label>Pavarde
        <br>
        <input type="text" maxlength="20" pattern="^[A-Z][a-z]+" placeholder="Iveskite pavarde" required="" oninvalid="setCustomValidity('Klaida! Pavardes lauka ivesti butina, pirmoji raide turi buti didžioji ir ja sudaryti turi ne daugiau nei 20 simboliu')"
        onchange="try{setCustomValidity('')}catch(e){}">
      </label>
      <br>
      <label>Amžius
        <br>
        <input type="number" min="16" max="117" required="" oninvalid="setCustomValidity('Klaida! Jusu amžius negali buti mažesnis nei 16')" onchange="try{setCustomValidity('')}catch(e){}">
      </label>
      <br>
      <label>Lytis</label>
      <br>
      <label>
        <input type="radio" name="lytis" value="Vyras" required="" oninvalid="setCustomValidity('Klaida! Pasirinkite lyti')" onchange="try{setCustomValidity('')}catch(e){}"> Vyras
      </label>
      <label>
        <input type="radio" name="lytis" value="Moteris"> Moteris
      </label>
      <label>
        <input type="radio" name="lytis" value="Kita"> Kita
      </label>
      <br>
      <label>Asmens kodas
        <br>
        <!-- Asmens kodo tikrinimo paaiškinimas:
   Pirmasis skaicius gali buti 3-4 gimusiems XXa. arba 5-6 XXIa.
   Gimusiems XXa. metai galimi nuo 00 iki 99, o gimusiems XXIa. galimi      metai tik 00 ir 01, nes kitu atveju jie dar neturetu 16 metu          (šiuo atveju pasidariau kaip papildoma salyga, kad registruotis egzaminui galima tik sulaukus 16).
   po metu einantys skaiciai gali buti tik 1-12 nurodantys menesiu numerius, taciau vienženkliai skaiciai rašomi su 0 priekyje.
   Tas pats su dienom, tik cia maksimalus skaicius 31.
   Paskutiniai 4 skaiciai gali buti bet kokie.-->
        <input type="text" maxlength="11" minlength="11" placeholder="Iveskite asmens koda" required="" pattern="^([3-4]{1}[0-9]{2}((0[1-9])|11|12)((0[1-9])|([1-2][0-9])|(3[0-1]))[0-9]{4})|([5-6](00|01)((0[1-9])|11|12)((0[1-9])|([1-2][0-9])|(3[0-1]))[0-9]{4})$"
        oninvalid="setCustomValidity('Klaida! Asmens kodas turi buti teisingos strukturos pagal LR taisykles, sudarytas iš 11 simboliu. Pvz.: 39607140011')" onchange="try{setCustomValidity('')}catch(e){}">
      </label>
    </fieldset>

      <label>Vardas
        <br>

        <br>
        <input type="text" maxlength="20" pattern="^[A-Z][a-z]+" placeholder="Įveskite pavardę" required="" oninvalid="setCustomValidity('Klaida! Pavardės lauką įvesti būtina, pirmoji raidė turi būti didžioji ir ją sudaryti turi ne daugiau nei 20 simbolių')"

      </label>
      <br>
      <label>Lytis</label>
      <br>

      </label>
      <label>
        <input type="radio" name="lytis" value="Kita"> Kita
      </label>
      <br>
      <label>Asmens kodas
        <br>
        <!-- Asmens kodo tikrinimo paaiškinimas:
   Pirmasis skaičius gali būti 3-4 gimusiems XXa. arba 5-6 XXIa.
   Gimusiems XXa. metai galimi nuo 00 iki 99, o gimusiems XXIa. galimi      metai tik 00 ir 01, nes kitu atveju jie dar neturėtų 16 metų          (šiuo atveju pasidariau kaip papildoma salygą, kad registruotis egzaminui galima tik sulaukus 16).
   po metų einantys skaičiai gali būti tik 1-12 nurodantys menesių numerius, tačiau vienženkliai skaičiai rašomi su 0 priekyje.
   Tas pats su dienom, tik čia maksimalus skaičius 31.
   Paskutiniai 4 skaičiai gali būti bet kokie.-->
        <input type="text" maxlength="11" minlength="11" placeholder="Įveskite asmens kodą" required="" pattern="^([3-4]{1}[0-9]{2}((0[1-9])|11|12)((0[1-9])|([1-2][0-9])|(3[0-1]))[0-9]{4})|([5-6](00|01)((0[1-9])|11|12)((0[1-9])|([1-2][0-9])|(3[0-1]))[0-9]{4})$"
        oninvalid="setCustomValidity('Klaida! Asmens kodas turi būti teisingos struktūros pagal LR taisykles, sudarytas iš 11 simboliu. Pvz.: 39607140011')" onchange="try{setCustomValidity('')}catch(e){}">
      </label>

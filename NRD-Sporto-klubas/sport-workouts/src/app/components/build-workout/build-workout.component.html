<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>Mano rutina</h2>
      <div class="mano-rutina">
        <div *ngFor="let exercise of exercises; let i = index" class="col-md-12">

          <div class="thumbnail">
            <img alt="100%x200" data-src="holder.js/100%x200" src="{{exercise.exerciseImageFirst}}" data-holder-rendered="true" style="height: 150px; width: 49%; display: inline-block;">
            <img alt="100%x200" data-src="holder.js/100%x200" src="{{exercise.exerciseImageSecond}}" data-holder-rendered="true" style="height: 150px; width: 49%; display: inline-block;">
            <div class="caption">
              <p>{{exercise.exerciseName}}</p>
              <button (click)="remove(i)" class="btn btn-danger"><span class="glyphicon glyphicon-remove"></span></button>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="form-horizontal">
            <div class="col-sm-4">
              <div class="form-group">
                <label class="control-label">Pavadinimas: </label>
                <br>
                <div class="col-sm-8">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group">
                <label class="control-label">Pasirinkite kategoriją </label>
                <div class="col-sm-8">
                  <select class="form-control">
                    <option *ngFor="let muscleGroup of muscleGroups;" value="{{muscleGroup.muscleGroupId}}">{{muscleGroup.muscleGroupName}}</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="clearfix">
        <button class="btn btn-grey btn-default pull-right">Išsaugoti</button>
      </div>
    </div>
    <div class="col-md-8">
      <app-exercise-groups (selectEvent)="selectMuscleGroup($event)"></app-exercise-groups>
      <app-exercise (addEvent)="addExercise($event)"></app-exercise>
    </div>
  </div>
</div>

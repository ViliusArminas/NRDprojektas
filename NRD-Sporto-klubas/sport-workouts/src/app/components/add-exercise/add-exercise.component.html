<div class="row">
    <div class="form-horizontal">
        <div class="col-sm-8">
            <div class="form-group">
                <label class="col-sm-4 control-label">Id: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="exerciseDetails.id" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Pavadinimas: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="exerciseDetails.name" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Pirmos nuotraukos URL: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="exerciseDetails.imageUrlFirst" />
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-4 control-label">Antros nuotraukos URL: </label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" [(ngModel)]="exerciseDetails.imageUrlSecond" />
                </div>
            </div>

        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <button (click)="save()" class="btn btn-primary pull-left">Išsaugoti</button>
        <button (click)="cancel()" class="btn btn-default pull-right">Atšaukti</button>
    </div>
   
</div>
